specVersion: 0.0.5
description: DialerContract
repository: https://github.com/teleswap/teleswap-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DialerContract
    network: rinkeby
    source:
      address: "0xd5a24b777b334378a756f88944d2638d60fa2935"
      abi: DialerContract
      startBlock: 8135772
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: DialerContract\DialerContract.wasm
      entities:
        - DialerContract
        - Pool
        - User
        - Rewarder
      abis:
        - name: DialerContract
          file: DialerContract\packages\abis\DialerContract.json
        - name: ConvexRewarder
          file: DialerContract\packages\abis\ConvexRewarder.json
        - name: ComplexRewarder
          file: DialerContract\packages\abis\ComplexRewarder.json
        - name: CloneRewarderTime
          file: DialerContract\packages\abis\CloneRewarderTime.json
        - name: StakingRewardsTele
          file: DialerContract\packages\abis\StakingRewardsTele.json
        - name: Factory
          file: DialerContract\abis\UniswapV2Factory.json
        - name: Pair
          file: DialerContract\abis\UniswapV2Pair.json
        - name: ERC20
          file: DialerContract\abis\ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: deposit
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: withdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: emergencyWithdraw
        - event: Harvest(indexed address,indexed uint256,uint256)
          handler: harvest
        - event: LogPoolAddition(indexed uint256,uint256,indexed address,indexed address)
          handler: logPoolAddition
        - event: LogSetPool(indexed uint256,uint256,indexed address,bool)
          handler: logSetPool
        - event: LogUpdatePool(indexed uint256,uint64,uint256,uint256)
          handler: logUpdatePool
templates:
  - kind: ethereum/contract
    name: CloneRewarderTime
    network: rinkeby
    source:
      abi: CloneRewarderTime
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates\CloneRewarderTime\CloneRewarderTime.wasm
      entities:
        - Rewarder
      abis:
        - name: CloneRewarderTime
          file: CloneRewarderTime\packages\abis\CloneRewarderTime.json
      eventHandlers:
        - event: LogRewardPerSecond(uint256)
          handler: logRewardPerSecond
  - kind: ethereum/contract
    name: StakingRewardsTele
    network: rinkeby
    source:
      abi: StakingRewardsTele
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates\StakingRewardsTele\StakingRewardsTele.wasm
      entities:
        - Rewarder
      abis:
        - name: StakingRewardsTele
          file: StakingRewardsTele\packages\abis\StakingRewardsTele.json
      eventHandlers:
        - event: RewardAdded(uint256)
          handler: rewardAdded
